    <!-- Write a function findMissingNumber that takes an array
      of unique numbers from 1 to n with exactly one number 
      missing, and returns the missing number.
       The array can be in any order. -->
    <h1>findMissingNumber</h1>


    <script>
        const arr = [2, 3, 5, 6, 7, 9];
        function findMissingNumber() {
            let n = arr.length + 1;
            const min = Math.min(...arr);
            const max = Math.max(...arr);
            const expectedSum = (n * (n + 1) / 2);
            const actualSum = arr.reduce((acc, num) => acc + num, 0);
            return expectedSum - actualSum;
        }
        console.log(findMissingNumber(arr));




    </script>
